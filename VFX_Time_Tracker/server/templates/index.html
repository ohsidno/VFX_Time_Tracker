<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFX Time Tracker Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Manager Dashboard</h1>
            <p id="dashboard-subtitle" class="text-lg text-gray-600">A high-level overview of studio productivity.</p>
        </header>

        <!-- Filter Controls -->
        <section class="bg-white p-4 rounded-2xl shadow-md mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="user-select" class="block text-sm font-medium text-gray-700">Filter by Artist</label>
                    <select id="user-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">All Artists</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="flex space-x-2">
                    <button id="filter-button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Apply Filter</button>
                    <button id="reset-button" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Reset</button>
                </div>
                <div>
                    <button id="export-csv" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Export to CSV</button>
                </div>
            </div>
        </section>

        <!-- Main Content Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1 space-y-8">
                <!-- Key Metrics -->
                <section class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Key Metrics</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-4 bg-blue-50 rounded-lg">
                            <span class="text-gray-600">Total Hours Tracked</span>
                            <span id="total-hours" class="text-2xl font-bold text-blue-600">--</span>
                        </div>
                        <div class="flex justify-between items-center p-4 bg-green-50 rounded-lg">
                            <span class="text-gray-600">Top Artist</span>
                            <span id="top-artist" class="text-2xl font-bold text-green-600">--</span>
                        </div>
                    </div>
                </section>

                <!-- Hours per Artist Chart -->
                <section class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Hours per Artist</h2>
                    <div class="chart-container">
                        <canvas id="artistChart"></canvas>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <!-- Hours per Task Chart -->
                <section class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Hours per Task</h2>
                    <div class="chart-container">
                        <canvas id="taskChart"></canvas>
                    </div>
                </section>
                
                <!-- Recent Sessions Table -->
                <section class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Recent Sessions</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Artist</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">App</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Task</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Session</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration (min)</th>
                                </tr>
                            </thead>
                            <tbody id="recent-sessions-table" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Chart instances and global state
        let artistChartInstance = null;
        let taskChartInstance = null;
        let allSessionsData = []; // To store data for CSV export

        const chartColors = ['#3b82f6', '#10b981', '#ef4444', '#f97316', '#8b5cf6', '#ec4899', '#64748b', '#facc15'];

        function createOrUpdatePieChart(chartId, instance, labels, data, title) {
            const ctx = document.getElementById(chartId).getContext('2d');
            if (instance) instance.destroy();
            return new Chart(ctx, {
                type: 'pie', data: { labels, datasets: [{ label: title, data, backgroundColor: chartColors }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function createOrUpdateBarChart(chartId, instance, labels, data, title) {
            const ctx = document.getElementById(chartId).getContext('2d');
            if (instance) instance.destroy();
            return new Chart(ctx, {
                type: 'bar', data: { labels, datasets: [{ label: title, data, backgroundColor: chartColors }] },
                options: {
                    responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function updateDashboard() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const selectedUser = document.getElementById('user-select').value;
            
            let url = '/api/dashboard_stats?';
            const params = new URLSearchParams();
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (selectedUser) params.append('artist', selectedUser);
            url += params.toString();

            try {
                const response = await fetch(url);
                const data = await response.json();
                const stats = data.stats;
                allSessionsData = stats.all_sessions_for_export;

                document.getElementById('total-hours').textContent = stats.total_hours.toFixed(2);
                document.getElementById('top-artist').textContent = stats.top_artist;
                document.getElementById('dashboard-subtitle').textContent = selectedUser 
                    ? `Showing data for artist: ${selectedUser}` 
                    : 'A high-level overview of studio productivity.';

                artistChartInstance = createOrUpdatePieChart('artistChart', artistChartInstance,
                    stats.hours_per_artist.map(i => i.username),
                    stats.hours_per_artist.map(i => i.total_duration.toFixed(2)),
                    'Hours per Artist');

                taskChartInstance = createOrUpdateBarChart('taskChart', taskChartInstance,
                    stats.hours_per_task.map(i => i.task_name || 'Unassigned'),
                    stats.hours_per_task.map(i => i.total_duration.toFixed(2)),
                    'Hours per Task');

                const tableBody = document.getElementById('recent-sessions-table');
                tableBody.innerHTML = '';
                stats.recent_sessions.forEach(session => {
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${session.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${session.app_name || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${session.task_name || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${session.session_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${session.duration ? session.duration.toFixed(2) : '0.00'}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Failed to fetch dashboard stats:', error);
            }
        }

        async function populateUserFilter() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                if (data.status === 'success') {
                    const userSelect = document.getElementById('user-select');
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = user.username;
                        userSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to fetch users:', error);
            }
        }

        function exportToCSV() {
            if (allSessionsData.length === 0) {
                alert("No data available to export.");
                return;
            }
            const headers = ['username', 'task_name', 'app_name', 'session_name', 'duration', 'end_time'];
            const csvRows = [headers.join(',')];
            
            allSessionsData.forEach(row => {
                const values = headers.map(header => `"${row[header] || ''}"`);
                csvRows.push(values.join(','));
            });

            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `time_tracker_export_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filter-button').addEventListener('click', updateDashboard);
            document.getElementById('export-csv').addEventListener('click', exportToCSV);
            document.getElementById('reset-button').addEventListener('click', () => {
                document.getElementById('start-date').value = '';
                document.getElementById('end-date').value = '';
                document.getElementById('user-select').value = '';
                updateDashboard();
            });
            
            populateUserFilter();
            updateDashboard();
        });
    </script>
</body>
</html>
